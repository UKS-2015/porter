<tr>
    <td class="col-lg-3 col-md-3 col-sm-3">
        <b>
            <a href="{% url 'project:overview' project_title %}">{{project_title}}</a>/<a href="{% url 'project:repository:overview' project_title milestone.repository.title %}">{{milestone.repository.title }}</a>
        </b>
        <a href="{% url 'project:repository:milestone:overview' project_title milestone.repository.title milestone.id %}">{{milestone.title}}</a>

    <td class="col-lg-2 col-md-2 col-sm-2">
        {% if change_milestone %}
        <a class="btn btn-primary btn-sm" href="{% url 'project:repository:milestone:change' project_title milestone.repository.title milestone.id %}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        {% endif %}
        {% if delete_milestone %}
        <a class="btn btn-danger btn-sm delete" href="{% url 'project:repository:milestone:delete' project_title milestone.repository.title milestone.id %}">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
        {% endif %}
    </td>
</tr>
