<h2>Welcome {{user.username}} </h2>

<a href="{% url 'logout' %}">Logout</a>

<p><a href="{% url 'user_projects' %}">Projects</a></p>

<h3>Recent Events</h3>
{% for recent_log in recent_logs %}
    <p><b>{{recent_log.issue.title }}</b></p>
    <p> {{ recent_log.content }}</p>
    <p>{{ recent_log.date_modified|timesince }} ago</p>
{% endfor %}
