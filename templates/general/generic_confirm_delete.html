{% extends 'general/base.html' %}

{% load bootstrap3 %}

{% block title %} {{ title }} {% endblock %}
{% block content %}

    <form role="form" class="form-horizontal" method="post">
        {% csrf_token %}
        {{ object }}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% buttons submit='Confirm' layout='horizontal' %}
        <a class="btn btn-primary" href="/{{ namespace }}"> Cancel </a>
        {% endbuttons %}
    </form>

{% endblock %}
