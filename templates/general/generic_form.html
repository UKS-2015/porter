{% load bootstrap3 %}

{% block title %}

{% endblock %}

{% block content %}

    <form role="form" class="form-horizontal" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Save' reset='Reset' layout='horizontal' %}
        <a class="btn btn-primary" href="/{{ namespace }}"> Cancel </a>
        {% endbuttons %}
    </form>

{% endblock %}
