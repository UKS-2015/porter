<tr>
    <td class="col-lg-3 col-md-3 col-sm-3">

    <span class="label" style="background:{{ label.color }}">
        <a href="{% url 'project:label:overview' project_title label.id %}">{{label.title}}</a>
    </span>
    <td class="col-lg-2 col-md-2 col-sm-2">
    {% if change_label and label.project %}
        <a class="btn btn-primary btn-sm" href="{% url 'project:label:change' project_title label.id %}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <a class="btn btn-danger btn-sm delete" href="{% url 'project:label:delete' project_title label.id %}">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
    {% endif %}
    </td>
</tr>
